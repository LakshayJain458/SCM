<html
  lang="en"
  th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}"
>

    <title>DashBoard Page</title>
  </head>
  <body>
    <div id="content">
      <!-- Main Content Container -->
      <div class="flex flex-col items-center min-h-screen">

        <div th:if="${LoggedInUser}" class="w-64 fixed left top-10 h-full">
          <div data-th-replace="~{user/SideBar :: sidebar}"></div>

        <!-- Main Content Area -->
        <div class="w-full pl-32 pt-6 pr-24"> <!-- Adjust margin-left to match sidebar width -->
          <h1 class="text-2xl font-bold mb-4">
            Welcome to Dashboard page

            accusamus pariatur, iusto vel maxime nostrum, voluptatum saepe facere
